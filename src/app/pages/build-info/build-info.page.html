<ion-content [fullscreen]="true">
  <ion-card color="danger" *ngFor="let build of builds">
    <ion-card-header>
      <ion-card-title>
        {{build.id}}
      </ion-card-title>
      <ion-card-subtitle>
        {{build.attributes.build_name}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      content
    </ion-card-content>
    <div>
      <ion-button color="secondary">Update</ion-button>
      <ion-button color="danger">Delete</ion-button>
    </div>
  </ion-card>
</ion-content>
